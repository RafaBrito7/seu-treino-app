<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col id="main-title">
          <ion-title>Dashboard</ion-title>
        </ion-col>
        <ion-col id="close-button">
          <ion-button (click)="logout()" color="danger">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title id="main-titulo">
    <h4 *ngIf="user">Ol√°, {{user.name}}!</h4>
  </ion-title>
  <div class="align-text">
    <ion-row>
      <ion-col>
        <ion-button (click)="openNewWorkoutModal()">
          <ion-icon name="add-outline"></ion-icon>
          <small> Novo Treino</small>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="reloadWorkouts()">
          <ion-icon name="reload-outline"> </ion-icon>
          <small> Recarregar</small>
        </ion-button>
      </ion-col>
    </ion-row>
    <h3>Seus Treinos Salvos</h3>
  </div>
  <ion-list *ngIf="workouts">
    <div *ngFor="let workout of workouts">
      <ion-item button (click)="buttonClick()">
        <ion-label>
          {{workout.name}}
        </ion-label>
      </ion-item>
    </div>
  </ion-list>
  <div *ngIf="workouts.length == 0">

  </div>
 
</ion-content>
