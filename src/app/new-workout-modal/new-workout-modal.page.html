<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col id="main-title">
          <ion-title>Criar Novo Treino</ion-title>
        </ion-col>
        <ion-col id="close-button">
          <ion-button (click)="cancel()">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Nome:</ion-label>
      <ion-input type="text" [(ngModel)]="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Dias da Semana:</ion-label>
      <ion-select multiple="true" cancelText="Cancelar" okText="Ok" [(ngModel)]="selectedDays">
        <ion-select-option value="Segunda-Feira">Segunda-Feira</ion-select-option>
        <ion-select-option value="Terça-Feira">Terça-Feira</ion-select-option>
        <ion-select-option value="Quarta-Feira">Quarta-Feira</ion-select-option>
        <ion-select-option value="Quinta-Feira">Quinta-Feira</ion-select-option>
        <ion-select-option value="Sexta-Feira">Sexta-Feira</ion-select-option>
        <ion-select-option value="Sábado">Sábado</ion-select-option>
        <ion-select-option value="Domingo">Domingo</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Criar Novo Exercício:</ion-label>
      <ion-button (click)="showExerciseCard()" color="success" [hidden]="showCreateExerciseModal"><ion-icon name="add-outline"></ion-icon></ion-button>
      <ion-button (click)="showExerciseCard()" color="danger" [hidden]="!showCreateExerciseModal"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-item>

    <ion-item [hidden]="!showCreateExerciseModal">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Crie um novo Exercício</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Nome:</ion-label>
            <ion-input type="text" [(ngModel)]="exerciseCreated.name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Séries:</ion-label>
            <ion-input type="number" [(ngModel)]="exerciseCreated.series" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Repetições:</ion-label>
            <ion-input type="number" [(ngModel)]="exerciseCreated.repetion" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Peso:</ion-label>
            <ion-input type="number" [(ngModel)]="exerciseCreated.weight" required></ion-input>
          </ion-item>
          <ion-button size="small" (click)="createExercise()"><small>Criar Exercício</small></ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>
    
    <ion-item>
      <ion-label>Exercício:</ion-label>
      <ion-select cancelText="Cancelar" okText="Ok" [(ngModel)]="selectedExercise">
        <ion-select-option *ngFor="let exer of exercises" value="{{exer.id}}">{{exer.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button color="success" required size="full" (click)="createWorkout()">Criar Treino</ion-button>
  </ion-card-content>  
</ion-content>
