<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col id="main-title">
          <ion-title>Criar Novo Treino</ion-title>
        </ion-col>
        <ion-col id="close-button">
          <ion-button (click)="cancel()">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Nome:</ion-label>
      <ion-input type="text" [(ngModel)]="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Dias da Semana:</ion-label>
      <ion-select multiple="true" cancelText="Cancelar" okText="Ok" [(ngModel)]="selectedDays">
        <ion-select-option value="Segunda-Feira">Segunda-Feira</ion-select-option>
        <ion-select-option value="Terça-Feira">Terça-Feira</ion-select-option>
        <ion-select-option value="Quarta-Feira">Quarta-Feira</ion-select-option>
        <ion-select-option value="Quinta-Feira">Quinta-Feira</ion-select-option>
        <ion-select-option value="Sexta-Feira">Sexta-Feira</ion-select-option>
        <ion-select-option value="Sábado">Sábado</ion-select-option>
        <ion-select-option value="Domingo">Domingo</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Criar Novo Exercício:</ion-label>
      <ion-button (click)="showExerciseCard()"><ion-icon name="add-outline"></ion-icon></ion-button>

    </ion-item>
    
    <ion-item>
      <ion-label>Exercício:</ion-label>
      <ion-select placeholder="Selecione um" *ngFor="let exercise of exercises">
        <ion-select-option value="{{exercise.id}}">{{exercise.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button color="success" required size="full" (click)="createUser()">Criar</ion-button>
  </ion-card-content>  
</ion-content>
